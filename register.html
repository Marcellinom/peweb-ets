<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        body{ font: 16px sans-serif;
            color: black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('form').submit((e) => {
                if ($('#username').val() === '' || $('#password').val() === '' || $('#confirm-password').val() === '') {
                    alert('Please fill in all fields');
                    e.preventDefault();
                }
                else if ($('#password').val() !== $('#confirm-password').val()) {
                    alert('Passwords do not match');
                    e.preventDefault();
                }
                else if (!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/.test($('#password').val())) {
                    alert('Password must be 6 characters long and contain at least one number, one uppercase and one lowercase letter');
                    e.preventDefault();
                }
            })
        })
    </script>
</head>
<body background="background1.jpg" style="background-size: 2560px 1440px; background-position-x: center;">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="display: flex; justify-content: center;">
            <a class="navbar-brand" href="Opening.html" style="">
            <img src="stunt_logo.png" alt="logo" width="48" height="48" style="margin-left: 10px;">
            <img src="stunt_text.png" alt="text-logo" width="120" height="36" style="">
        </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="#navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarDropdown">
                <ul class="navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="text-align: center;">
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="text-align: center;">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container d-flex justify-content-center">
        <div class="card bg-light" style="margin-top: 5vh; font-family: Verdana, sans-serif; width: 25rem; box-shadow: 0 6px 10px rgba(0,0,0,.5), 0 0 6px rgba(0,0,0,.05);">
            <div class="card-body">
                <div class="text-center">
                <img src="stunt_logo_text.png" alt="stunt_logo" width="250px" height="250px">
                </div>
            <br>
            <h3 style="margin-bottom: 10px;"><b>Sign Up</b></h3>
            <form action="Home.html">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="margin-bottom: 5px;">Username</label>
                    <input autocomplete="off" type="text" id="username" name="username" class="form-control" style="border: 1px solid grey" placeholder="Enter your username" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="margin-bottom: 5px;">Password</label>
                    <input autocomplete="off" type="password" id="password" name="password" class="form-control" style="border: 1px solid grey" placeholder="Enter your password" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="margin-bottom: 5px;">Confirm Password</label>
                    <input autocomplete="off" type="password" id="confirm-password" name="confirm_password" class="form-control" style="border: 1px solid grey" placeholder="Confirm your password" required>
                </div>
                <div class="form-group text-center" style="margin-bottom: 10px;">
                    <input type="submit" class="btn btn-primary" value="Continue">
                </div>
                <p class="text-center">Already have an account? <a href="login.html">Login here</a>.</p>
            </form>
        </div>
        
</body>
</html>
